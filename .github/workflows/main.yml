name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: install dotnet
        run: winget install Microsoft.DotNet.SDK.8
      - name: install csharpier
        run: dotnet tool install csharpier
      - name: run csharpier
        run: dotnet csharpier 'GIT TEST'\Assets
