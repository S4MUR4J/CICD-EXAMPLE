name: Unity CI/CD - Main push (Format check, Test Runner)

on:
  push:
    branches: [ "main" ]
    
jobs:
  Unity_CICD_MAIN:
    runs-on: ubuntu-latest
    steps:
      - name: "Calling format check..."
        uses: ./.github/workflows/format.yaml
      - name: "Calling test runner..."
        uses: ./.github/workflows/test.yaml

