name: Unity CI/CD - Main push (Format check, Test Runner)

on:
  push:
    branches: [ "main" ]
    
jobs:
  call-format:
    name: Format check 🗒️
    uses: ./.github/workflows/re-format.yml
  call-tags:
    needs: call-format
    name: Version tag 🏷️
    uses: ./.github/workflows/re-tag.yml
  call-tests:
    needs: call-tags
    name: Test runner 🧪
    uses: ./.github/workflows/re-tests.yml
    secrets: inherit
  call-build:
    needs: call-tests
    name: Build project 🏗️
    uses: ./.github/workflows/re-build.yml
    secrets: inherit
  release:
    needs: call-build
    runs-on: ubuntu-latest
    name: Release project 📨
    steps:
      - name: Downloading build artifacts...
        uses: actions/download-artifact@v3
        with:
          name: Build
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: SCADA_v${{ github.ref_name }}
          draft: false
          prerelease: false
      
