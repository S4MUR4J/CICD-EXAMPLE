name: Unity CI/CD - Main/Release PR (Format check, Test Runner)

on:
  pull_request:
    branches: [ "main", "release" ]
    
jobs:
  Unity_CICD_PR:
    runs-on: ubuntu-latest
    steps:
      call-format:
        name: Format check 🗒️
        uses: ./.github/workflows/re-format.yml
      call-tests:
        needs: call-format
        name: Test runner 🧪
        uses: ./.github/workflows/re-tests.yml
        secrets: inherit
